<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />
		<title>ORDER CONFIRMATION</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				background-color: black;
				color: white;
				text-align: center;
				margin: 0;
				padding: 0;
			}
			header {
				background-color: black;
				padding: 20px;
			}
			header img {
				width: 150px;
				height: auto;
			}
			h1 {
				font-size: 24px;
				margin: 20px 0;
			}
			p {
				font-size: 18px;
			}
			.confirmation-message {
				background-color: white;
				color: black;
				padding: 20px;
				margin: 20px;
				border-radius: 10px;
				box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
			}
		</style>
	</head>
	<body>
		<header>
			<img
				src="PONER LOGO"
				alt="Logo" />
		</header>
		<div class="confirmation-message">
			<h1>ORDER CONFIRMATION</h1>
			<p>CONGRATULATIONS</p>
			<p>
				Your purchase has been approved and will be shipped in the shortest
				possible time.
			</p>
		</div>
	</body>
</html>
